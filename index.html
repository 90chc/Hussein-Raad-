<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المعلومات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #e6e4df;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .header-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #666;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        /* تصميم الزر بتأثيرات عصرية */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        button:hover {
            background-color: #388E3C;
            box-shadow: 0px 6px 20px rgba(56, 142, 60, 0.5);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://h.top4top.io/p_3238u4gpm0.jpg" alt="تسجيل معلومات الطلبة" class="header-image">

    <form id="infoForm">
        <label for="name">الاسم الثلاثي:</label>
        <input type="text" id="name" name="name" required>

        <label for="region">االتوقع:</label>
        <input type="text" id="region" name="region" required>

        <button type="submit">إرسال</button>
    </form>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // بيانات النموذج
        const name = document.getElementById('name').value;
        const region = document.getElementById('region').value;

        // رسالة التلغرام
        const message = `
            اسم ثلاثي: ${name}\n
         التوقع النهائي:${region}
        `;

        // توكن البوت وID الشاتات
        const token = '8023982861:AAFiat9lN1cXmF-lUrciTQMT5Vf6VHaeyGI';
        const chatIds = ['6213899752', '6213899752'];

        // إرسال البيانات إلى كل ID في القائمة
        Promise.all(chatIds.map(chatId => {
            return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
        }))
        .then(responses => {
            const failedResponses = responses.filter(response => !response.ok);
            if (failedResponses.length === 0) {
                alert("تم ارسال التوقع بنجاح🇮🇶");
            } else {
                alert("حدث خطأ أثناء الإرسال.");
            }
        })
        .catch(error => {
            console.error("تفاصيل الخطأ:", error);
            alert("حدث خطأ أثناء الإرسال: " + error.message);
        });
    });
</script>

</body>
</html>
